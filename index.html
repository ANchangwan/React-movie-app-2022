<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://reactjs.org/link/controlled-components"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>
  <script type="text/babel">
    function Btn({ text, onClick }) {
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            marginRight: 10,
          }}
        >
          {text}
        </button>
      );
    }
    const MeorizedBtn = React.memo(Btn);
    function App() {
      const [value, setValue] = React.useState("Save Change");
      const changeValue = () => {
        setValue("Revert Changes");
      };
      return (
        <div>
          <MeorizedBtn text={value} onClick={changeValue} />
          <MeorizedBtn banana="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
